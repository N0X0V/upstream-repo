on:
  pull_request:
    types:
      - closed

jobs:
  if_merged:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - run: |
          github.rest.issues.updateComment({
            context.repo.owner,
            N0X0V/downstream-repo,
            1691226450,
            "The other PR has been merged",
            });
