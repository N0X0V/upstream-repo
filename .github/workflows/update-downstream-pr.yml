on:
  pull_request:
    types:
      - closed

jobs:
  if_merged:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - run: |
          github.rest.issues.updateComment({
            context.repo.owner,
            N0X0V/downstream-repo,
            1691226450,
            "Tasks before merging:
            - [x] https://github.com/N0X0V/upstream-repo/pull/2 is merged

            The other PR has been merged
            ",
            });
